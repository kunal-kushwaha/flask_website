{% extends 'base.html' %}

{% block content %}
        
    {% include 'navbar.html' %}

    <div class="container">
        <blockquote>
            <h1>New Article</h1>
        </blockquote>

        <div class="row">
            <div class="col s12">
                <!-- action shows where to send the POST request, it is default browser when left empty -->

                <form action="" method="POST">
                    <div class="input-field">
                        <input id="title" type="text" class="validate" name="title">
                        <label for="title">Title</label>
                    </div>
                    <div class="input-field">
                        <input id="subtitle" type="text" class="validate" name="subtitle">
                        <label for="subtitle">Subtitle</label>
                    </div>
                    <div class="input-field">
                        <input id="body" type="text" class="validate" name="body">
                        <label for="body">Body</label>
                    </div>
                    <div class="input-field">
                        <input id="author" type="text" class="validate" name="author">
                        <label for="author">Author</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
